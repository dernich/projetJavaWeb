<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <body>
        
        <ui:composition template="./template.xhtml">
            <f:loadBundle basename="languages.lang" var="msg"/>
            <ui:define name="content">
                <div>
                    <div id="divCategory">
                        <h1><h:outputText id="titleCategory" value="#{msg.category} #{param.categorie}"/></h1>
                    </div>
                    <div style="text-align: center;">
                        <c:forEach items="#{articleManager.getArticleFromCategorie(internationalizationMB.locale, categorieMB.categorieSelected)}" var="article">
                            <div  id="divArticle">
                                <h:form>
                                    <h:outputText class="nomArticle" value="#{article.nom}"/>
                                    <br/>
                                    <h:graphicImage id="article" url="#{article.urlImage}" width="200px" height="200px"/>
                                    <br/><br/>
                                    <h:outputText class="prixArticle" value="#{msg.price}"/>
                                    <h:outputText class="prixArticle" value="#{article.prix}" converter="priceConverter"/>
                                    <br/><br/>
                                    <h:commandButton action="#{articleManager.setArticleDetails(article)}" value="#{msg.details}"/>
                                </h:form>
                            </div>
                        </c:forEach>  
                    </div>
                </div> 
            </ui:define>

        </ui:composition>

    </body>
</html>
