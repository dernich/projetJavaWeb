<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{internationalizationMB.locale}"/>
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Christmas E-Commerce</title>
    </h:head>

    <h:body>
        <f:loadBundle basename="languages.lang" var="msg"/>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            
            <h:form id="langues">
                <h:commandButton image="http://www.french-teaching.com/images/drapeaux/FR.png" action="#{internationalizationMB.setToFrench()}" style="margin-right: 5px;"/>
                <h:commandButton image="http://img4.hostingpics.net/pics/842907drpen.png" action="#{internationalizationMB.setToEnglish()}"/>
            </h:form>
            
            <h:outputText id="title" value="#{msg.title}"/>
            
            <div id="connection">
                <h:button value="#{msg.connection}" outcome="faces/connection.xhtml"></h:button>
            </div>
            
            <div id="panier">
                <h:link outcome="faces/panier.xhtml">
                    <h:outputText id="textPanier" value="#{msg.basket}"></h:outputText>
                    <h:graphicImage id="imagePanier" url="http://www.esf-labresse.com/public/images/pictos/p-panier@2x.png" width="30px" height="30px"></h:graphicImage>
                </h:link>
            </div>
        </div>
        
        <div id="menu">
            <ul>
                <li><h:link value="#{msg.home}" outcome="faces/index.xhtml"/></li>
                <li><h:link value="#{msg.category}"/></li>
                <li><h:link value="#{msg.discount}"/></li>
                <li><h:link value="#{msg.contact}"/></li>
            </ul>
        </div>
        
        <div>
            <div id="left">
                <ul>
                    <ui:insert name="left"></ui:insert>
                    <li><h:link value="#{msg.tree}"/></li>
                    <li><h:link value="#{msg.balls}"/></li>
                    <li><h:link value="#{msg.tinsel}"/></li>
                    <li><h:link value="#{msg.light}"/></li>
                    <li><h:link value="#{msg.star}"/></li>
                </ul>
            </div>
            
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">&copy; Copyright : Degraux - Dernivoix</ui:insert>
        </div>

    </h:body>

</html>
