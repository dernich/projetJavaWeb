<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <body>
        
        <ui:composition template="./template.xhtml">
            <f:loadBundle basename="languages.lang" var="msg"/>
            <ui:define name="content">
                <h1><h:outputText value="#{msg.titleConnection}"/></h1>
                <div id="formConnection">
                    <h:form>
                        <h:outputLabel value="#{msg.login}" for="login"></h:outputLabel>
                        <h:inputText id="login" binding="#{login}" 
                                     required="true" requiredMessage="#{msg.msgErrorLogin}">
                        </h:inputText>
                        <br/>
                        <h:message class="errorMessage" for="login" />
                        <br/><br/>
                        <h:outputLabel value="#{msg.password}" for="password"></h:outputLabel>
                        <h:inputSecret id="password" binding="#{password}"
                                       required="true" requiredMessage="#{msg.msgErrorPassword}">
                        </h:inputSecret>
                        <br/>
                        <h:message class="errorMessage" for="password" />
                        <br/><br/>
                        <h:commandButton value="#{msg.connection}" action="#{userMB.UserConnection(login.value, password.value)}"></h:commandButton>
                    </h:form>
                    <br/>
                    <h:link id="newCustomer" value="#{msg.newCustomer}" outcome="faces/inscription.xhtml"/>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
