<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">
            <f:loadBundle basename="languages.lang" var="msg"/>
            <ui:define name="content">
                <h1><h:outputText value="#{msg.basket}"/></h1>
                
                <h:dataTable id="basket" value="#{basket.listePanier}" var="line" rowClasses="odd,even">
                    <h:column>
                        <f:facet name="header" class="headerBasket">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:graphicImage url="#{line.urlImage}" height="70px" width="70px"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="headerBasket">
                            <h:outputText value="#{msg.nameArticle}"/>
                        </f:facet>
                        <h:outputText value="#{line.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="headerBasket">
                            <h:outputText value="#{msg.unityPrice}"/>
                        </f:facet>
                        <h:outputText value="#{line.prix} €"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="headerBasket">
                            <h:outputText value="#{msg.quantityOrder}"/>
                        </f:facet>
                        <p:spinner min="0" size="2" value="#{line.quantiteCommand}"/>
                        <h:commandButton action="#{basket.delArticle(line)}" image="./images/poubelle.png" style="float:right; margin: auto;"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="headerBasket">
                            <h:outputText value="#{msg.totalPrice}"/>
                        </f:facet>
                        <h:outputText value="XX.XX €"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <div id="totalCommande">
                    <h:outputText value="#{msg.totalOrder} #{basket.total} €"/><br/>
                    <h:outputText value="#{msg.discount} : #{basket.promotion} %"/>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
