<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <body>
        
        <ui:composition template="./template.xhtml">
            <f:loadBundle basename="languages.lang" var="msg"/>
            <ui:define name="content">
                <div>
                    <div id="divCategory">
                        <h:outputText id="titleCategory" value="#{msg.category} #{param.categorie}"/>
                    </div>
                    <c:forEach items="#{categoriesMB.getListeArticle()}" var="article">
                        <div  id="divArticle">
                            <h:form>
                                <h:outputText class="nomArticle" value="#{article.nom}"/>
                                <br/>
                                <h:graphicImage id="article" url="#{article.urlImage}"/>
                                <br/><br/>
                                <h:outputText id="description" value="#{article.description}"/>
                                <br/>
                                <h:outputText class="prixArticle" value ="#{article.prix} â‚¬"/>
                                <br/><br/>
                                <h:commandButton id="boutonPanier" value="#{msg.addBasket}"/>
                            </h:form>
                        </div>
                    </c:forEach>    
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
